<table class="table">
  <tr *ngFor="let e of employesObservable | async">
    <td>{{ e.id }}</td>
    <td>{{ e.nom }}</td>
    <td>{{ e.salaire | currency: "EUR" }}</td>
    <td>{{ e.dateEmbauche | date: "dd/MM/yyyy" }}</td>
    <td>{{ e.adresse?.numero }} {{ e.adresse?.rue }}</td>
    <td>{{ e.adresse?.codePostal }}</td>
    <td>{{ e.adresse?.ville }}</td>
    <td>
      <a
        [routerLink]="['/employe', 'edit', e.id]"
        routerLinkActive="active"
        class="btn btn-outline-primary"
        >editer</a
      >
    </td>
    <td>
      <button (click)="delete(e.id!)" class="btn btn-outline-danger">
        supprimer
      </button>
    </td>
  </tr>
</table>
<a routerLink="/employe/edit" routerLinkActive="active" class="btn btn-link"
  >ajouter un employe</a
>
