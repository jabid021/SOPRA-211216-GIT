<form action="page2.html" method="get">

<input type="hidden" value="insert">

<fieldset>
  <legend>Connexion</legend>
  <table>
    <tr><td>Login :</td> <td><input size="10" name="login" placeholder="Saisir votre login" value="login" required type="text"></td></tr>
    <tr><td>Password :</td> <td><input  name="password" minlength="8" maxlength="12" value="password" required type="password"> </td></tr>
  </table>
</fieldset>


<fieldset>
    <legend>Informations persos</legend>
  <table>

    <tr><td><label for="age">Age :</label></td> <td> <input  name="age" id="age" required value="28" min="0" max="120" type="number"></td></tr>
    <tr><td>Email : </td> <td><input name="email" required value="j@gmail.com" type="email"></td></tr>
    <tr><td>Votre site :</td> <td> <input name="url" type="url"></td></tr>
    <tr><td>Date de naissance :</td> <td> <input min="2022-01-01" type="date"></td></tr>
    <tr><td>Heure de naissance :</td> <td> <input  type="time" step="900"></td></tr>
    <tr><td>Semaine de naissance :</td> <td> <input type="week"></td></tr>
    <tr><td>Civilite : </td> <td>
        <input checked type="radio" value="homme" name="civ">Homme<input type="radio" value="femme" name="civ">Femme<input value="nb" type="radio" name="civ">NB
    </td></tr>
  </table>
</fieldset>

<fieldset>
    <legend>Complements d'infos</legend>
    <table>
        <tr><td>Notes</td> <td> <input  type="range"></td></tr>
        <tr><td>Couleur</td> <td> <input  type="color"></td></tr>
        <tr><td>Commentaire</td> <td><textarea  placeholder="Debut du message" rows="8" cols="80">Aujourd'hui...</textarea></td></tr>

          <tr><td>Votre OS ? :</td>
            <td> <select>
                          <option value="1">MACOS</option>
                          <option value="2">Linux</option>
                          <option value="3">Windows</option>
                      </select>
            </td></tr>
          <tr><td>Loisirs :</td> <td>
              <label for="sport">Sport</label> <input id="sport" name="sport" checked type="checkbox">
              <label for="cinema">Cinema </label><input name="cinema" id="cinema" type="checkbox">
              <label for="magie">Magie </label><input  name="magie" id="magie" type="checkbox">
          </td></tr>
          <tr><td>CV</td> <td> <input  name="fichierUpload" type="file"></td></tr>

        <tr><td align="center" colspan="2"><input class="btn btn-success" value="Ajouter" type="submit"><input type="reset"></td></tr>
      </table>
</fieldset>

</form>
