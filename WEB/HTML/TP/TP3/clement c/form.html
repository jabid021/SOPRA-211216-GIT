<!--

texte => input type text / input type password
zone de texte => textarea
liste / menus deroulants => select
button (button / submit / reset)
cases à cocher => checkbox (on peut en cocher plusieurs)
radio button => on ne peut en cocher qu'un seul à la fois

-->


<form>
    <fieldset>
      <legend>Informations personelles</legend>
      <table>
        <tr><td>Email : </td> <td><input required placeholder="lorem@mail.fr" type="email"></td></tr>
        <tr><td>Password :</td> <td><input required value="password" type="password"> </td></tr>
        <tr><td>Genre</td>
            <td><select>
                    <option>Femme</option>
                    <option>Homme</option>
                    <option>NB</option>
                </select>
            </td></tr>
            <tr><td>Date de naissance</td> <td> <input type="date"></td></tr>
        </table>
    </fieldset>
    
    
    <fieldset>
        <legend>Préférences</legend>
        <table>
            <tr><td>Couleur favorite</td>
                <td>
                    <input id="rouge" type="radio" name="couleur"> <label for="rouge">Rouge</label>
                    <input id="vert" type="radio" name="couleur"> <label for="vert">Vert</label>
                    <input id="bleu" type="radio" name="couleur"> <label for="bleu">Bleu</label>
                </td></tr>
                <tr><td>Centres d'intérêts</td> <td>
                    <label for="sport">Sport</label> <input id="sport" type="checkbox">
                    <label for="danse">Danse </label><input  id="danse" type="checkbox">
                    <label for="musique">Musique </label><input  id="musique" type="checkbox">
                    <label for="informatique">Informatique </label><input  id="informatique" type="checkbox">
            </td></tr>
        </table>
    </fieldset>
    
    <fieldset>
        <legend>Commentaires</legend>
        <table>
            <tr><td>Message</td> <td><textarea rows="3" cols="20"></textarea></td></tr>
        </table>
    </fieldset>
    <table>
        <tr><td align="center" colspan="2"><input value="Envoyer" type="submit"></td></tr>
    </table>
    </form>
